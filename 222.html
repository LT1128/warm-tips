<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>牢底的压压</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .tip-window {
            position: absolute;
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            cursor: move;
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.5);
            animation: popIn 0.5s ease-out;
            z-index: 1;
        }
        
        .text-window {
            min-width: 180px;
            max-width: 220px;
        }
        
        .image-window {
            min-width: 200px;
            max-width: 280px;
            padding: 12px;
        }
        
        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-180deg);
            }
            70% {
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }
        
        .tip-window:hover {
            transform: scale(1.05) rotate(1deg);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            z-index: 1000;
        }
        
        .tip-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            font-weight: bold;
            line-height: 1.4;
        }
        
        .tip-image {
            max-width: 100%;
            max-height: 150px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: block;
        }
        
        .image-caption {
            font-size: 12px;
            color: #666;
            font-style: italic;
            margin-top: 5px;
        }
        
        .close-btn {
            position: absolute;
            top: 5px;
            right: 8px;
            background: rgba(255,255,255,0.8);
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 14px;
            cursor: pointer;
            line-height: 1;
            color: #666;
            z-index: 10;
        }
        
        .close-btn:hover {
            background: #ff4757;
            color: white;
        }
        
        .title {
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            position: relative;
            z-index: 10000;
        }
        
        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float 3s ease-in-out infinite;
            z-index: 0;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 12px;
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 8px 15px;
            border-radius: 15px;
            z-index: 10000;
            backdrop-filter: blur(5px);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .text-window {
                min-width: 150px;
                max-width: 180px;
                padding: 12px;
            }
            
            .image-window {
                min-width: 180px;
                max-width: 240px;
                padding: 10px;
            }
            
            .tip-text {
                font-size: 14px;
            }
            
            .tip-image {
                max-height: 120px;
            }
            
            .title {
                font-size: 20px;
                padding: 15px;
            }
            
            .hint {
                font-size: 11px;
                bottom: 10px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="title">
        💕 牢底的压压 💕
    </div>
    
    <div class="hint">
        拖拽移动 • 点击关闭 • ESC清空
    </div>

    <script>
        const tips = [
            // 文字提示
            {type: 'text', content: '邦邦邦邦~'},
            {type: 'text', content: '当心眼睛！'},
            {type: 'text', content: '奥丁狗'},
            {type: 'text', content: '发把AK赢了'},
            {type: 'text', content: '颗秒！'},
            {type: 'text', content: '猎枭，你去当飞机'},
            {type: 'text', content: '经济局别起狙'},
            {type: 'text', content: '中路来个人'},
            {type: 'text', content: 'B点快回防'},
            {type: 'text', content: '拆包拆包！'},
            {type: 'text', content: '小心屁股'},
            {type: 'text', content: '闪光弹！'},
            {type: 'text', content: 'A大来了'},
            
            // 图片提示 - 使用你上传的图片
            {type: 'image', content: './images/微信图片_20251030213924_31_4.jpg', caption: '对面打我的时候'},
            {type: 'image', content: './images/微信图片_20251030213925_32_4.jpg', caption: '栖栖发作 好想玩Valorant'},
             {type: 'image', content: './images/微信图片_20251030213923_30_4.jpg', caption: '嘻嘻'},
            {type: 'image', content: './images/微信图片_20251030213923_29_4.jpg', caption: '两分够不够'}

        ];
        
        const bgColors = [
            'linear-gradient(135deg, #ffafbd, #ffc3a0)',
            'linear-gradient(135deg, #a1c4fd, #c2e9fb)',
            'linear-gradient(135deg, #d4fc79, #96e6a1)',
            'linear-gradient(135deg, #fccb90, #d57eeb)',
            'linear-gradient(135deg, #e0c3fc, #8ec5fc)',
            'linear-gradient(135deg, #fad0c4, #ffd1ff)',
            'linear-gradient(135deg, #ffecd2, #fcb69f)',
            'linear-gradient(135deg, #a8edea, #fed6e3)',
            'linear-gradient(135deg, #fdcbf1, #e6dee9)',
            'linear-gradient(135deg, #cd9cf2, #f6f3ff)',
            'linear-gradient(135deg, #ff9a9e, #fecfef)',
            'linear-gradient(135deg, #a18cd1, #fbc2eb)'
        ];
        
        const windows = [];
        
        function createTipWindow() {
            const tipWindow = document.createElement('div');
            tipWindow.className = 'tip-window';
            
            // 随机位置 - 确保在可视区域内
            const margin = 50;
            const x = margin + Math.random() * (window.innerWidth - 2 * margin - 280);
            const y = margin + Math.random() * (window.innerHeight - 2 * margin - 200);
            
            // 随机样式
            const randomItem = tips[Math.floor(Math.random() * tips.length)];
            const randomBg = bgColors[Math.floor(Math.random() * bgColors.length)];
            const randomRotation = Math.random() * 10 - 5; // -5到5度的旋转
            
            tipWindow.style.left = x + 'px';
            tipWindow.style.top = y + 'px';
            tipWindow.style.background = randomBg;
            tipWindow.style.transform = `rotate(${randomRotation}deg)`;
            
            // 根据类型创建不同内容
            if (randomItem.type === 'image') {
                tipWindow.classList.add('image-window');
                tipWindow.innerHTML = `
                    <button class="close-btn" onclick="closeWindow(this.parentElement)">×</button>
                    <img class="tip-image" src="${randomItem.content}" alt="${randomItem.caption}" 
                         onerror="this.style.display='none'; this.nextElementSibling.textContent='图片加载失败'">
                    <div class="tip-text">${randomItem.caption}</div>
                `;
            } else {
                tipWindow.classList.add('text-window');
                tipWindow.innerHTML = `
                    <button class="close-btn" onclick="closeWindow(this.parentElement)">×</button>
                    <div class="tip-text">${randomItem.content}</div>
                `;
            }
            
            document.body.appendChild(tipWindow);
            windows.push(tipWindow);
            
            // 添加拖拽功能
            makeDraggable(tipWindow);
            
            return tipWindow;
        }
        
        function createMultipleWindows(count) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    createTipWindow();
                }, i * 50); // 快速连续创建
            }
        }
        
        function makeDraggable(element) {
            let isDragging = false;
            let startX, startY, initialX, initialY;
            
            element.addEventListener('mousedown', startDrag);
            element.addEventListener('touchstart', startDrag);
            
            function startDrag(e) {
                isDragging = true;
                element.style.zIndex = '1000';
                element.style.transition = 'none';
                
                if (e.type === 'mousedown') {
                    startX = e.clientX;
                    startY = e.clientY;
                    document.addEventListener('mousemove', drag);
                    document.addEventListener('mouseup', stopDrag);
                } else {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                    document.addEventListener('touchmove', drag);
                    document.addEventListener('touchend', stopDrag);
                }
                
                initialX = element.offsetLeft;
                initialY = element.offsetTop;
            }
            
            function drag(e) {
                if (!isDragging) return;
                
                let currentX, currentY;
                if (e.type === 'mousemove') {
                    currentX = e.clientX;
                    currentY = e.clientY;
                } else {
                    currentX = e.touches[0].clientX;
                    currentY = e.touches[0].clientY;
                }
                
                const dx = currentX - startX;
                const dy = currentY - startY;
                
                element.style.left = (initialX + dx) + 'px';
                element.style.top = (initialY + dy) + 'px';
            }
            
            function stopDrag() {
                isDragging = false;
                element.style.zIndex = '1';
                element.style.transition = 'all 0.3s ease';
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('mouseup', stopDrag);
                document.removeEventListener('touchmove', drag);
                document.removeEventListener('touchend', stopDrag);
            }
        }
        
        function closeWindow(windowElement) {
            windowElement.style.transform = 'scale(0) rotate(180deg)';
            windowElement.style.opacity = '0';
            setTimeout(() => {
                if (windowElement.parentNode) {
                    windowElement.parentNode.removeChild(windowElement);
                    const index = windows.indexOf(windowElement);
                    if (index > -1) {
                        windows.splice(index, 1);
                    }
                }
            }, 300);
        }
        
        function removeAllWindows() {
            windows.forEach((window, index) => {
                setTimeout(() => {
                    window.style.transform = 'scale(0) rotate(180deg)';
                    window.style.opacity = '0';
                    setTimeout(() => {
                        if (window.parentNode) {
                            window.parentNode.removeChild(window);
                        }
                    }, 300);
                }, index * 50);
            });
            windows.length = 0;
        }
        
        // ESC键关闭所有窗口
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                removeAllWindows();
            }
        });
        
        // 页面加载时立即创建30个窗口
        window.onload = function() {
            // 先创建一些浮动爱心
            for (let i = 0; i < 15; i++) {
                createFloatingHeart();
            }
            
            // 立即创建30个窗口
            createMultipleWindows(30);
        };
        
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '💕';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);
        }
        
        // 防止右键菜单
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
